<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Flex Chart</title>
  <link rel="stylesheet" href="horizFlexChart.css">
</head>
<body>
  <h2>Horizontal Flex Chart</h2>

  <div class="columns">
    <div class="container">
      <div class="bar male" style="flex-basis: 25%">MALE 25%</div>
      <div class="bar female" style="flex-basis: 20%">FEMALE 20%</div>
    </div>
    <div class="container">
      <div class="bar male" style="flex-basis: 45%">MALE 45%</div>
      <div class="bar female" style="flex-basis: 40%">FEMALE 40%</div>
    </div>
    <div class="container">
      <div class="bar male" style="flex-basis: 15%">MALE 15%</div>
      <div class="bar female" style="flex-basis: 50%">FEMALE 50%</div>
    </div>
    <div class="container">
      <div class="bar male" style="flex-basis: 5%">MALE 5%</div>
      <div class="bar female" style="flex-basis: 60%">FEMALE 60%</div>
    </div>
  </div>
</body>
</html>
